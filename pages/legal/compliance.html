<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance - LUMA IP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../i18n-dropdown.js" defer></script>
</head>
<body class="bg-gray-50">
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="../../index.html" class="flex items-center">
                    <span class="text-2xl mr-2">⚖️</span>
                    <span class="text-xl font-bold text-purple-700">LUMA IP</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 bg-gray-100">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-4xl font-bold mb-8" data-i18n="compliance.title">Compliance</h1>
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-4" data-i18n="compliance.certifications.title">Our Certifications</h2>
                <ul class="space-y-4">
                    <li class="flex items-start">
                        <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                        <div>
                            <h3 class="font-semibold">SOC 2 Type II</h3>
                            <p class="text-gray-600" data-i18n="compliance.soc2.description">Annual audit of security, availability, and confidentiality</p>
                        </div>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                        <div>
                            <h3 class="font-semibold">ISO 27001</h3>
                            <p class="text-gray-600" data-i18n="compliance.iso.description">Information security management system certification</p>
                        </div>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                        <div>
                            <h3 class="font-semibold">GDPR Compliant</h3>
                            <p class="text-gray-600" data-i18n="compliance.gdpr.description">Full compliance with EU data protection regulations</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
