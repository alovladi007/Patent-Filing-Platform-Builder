<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LUMA IP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../i18n-dropdown.js" defer></script>
</head>
<body class="bg-gray-50">
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="../../index.html" class="flex items-center">
                    <span class="text-2xl mr-2">⚖️</span>
                    <span class="text-xl font-bold text-purple-700">LUMA IP</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 bg-gradient-to-br from-purple-600 to-pink-600 text-white">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-6" data-i18n="contact.hero.title">Get in Touch</h1>
            <p class="text-xl opacity-90" data-i18n="contact.hero.description">
                We're here to help with your patent needs
            </p>
        </div>
    </section>

    <section class="py-20">
        <div class="max-w-4xl mx-auto px-4">
            <div class="bg-white rounded-xl shadow-xl p-8">
                <form>
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <input type="text" placeholder="Name" class="px-4 py-3 border rounded-lg" data-i18n-placeholder="contact.name">
                        <input type="email" placeholder="Email" class="px-4 py-3 border rounded-lg" data-i18n-placeholder="contact.email">
                    </div>
                    <input type="text" placeholder="Subject" class="w-full px-4 py-3 border rounded-lg mb-6" data-i18n-placeholder="contact.subject">
                    <textarea placeholder="Message" rows="6" class="w-full px-4 py-3 border rounded-lg mb-6" data-i18n-placeholder="contact.message"></textarea>
                    <button class="w-full py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700" data-i18n="contact.send">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
