<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - LUMA IP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../i18n-dropdown.js" defer></script>
</head>
<body class="bg-gray-50">
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="../../index.html" class="flex items-center">
                    <span class="text-2xl mr-2">⚖️</span>
                    <span class="text-xl font-bold text-purple-700">LUMA IP</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 bg-gradient-to-br from-purple-600 to-indigo-600 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-5xl font-bold mb-6" data-i18n="careers.hero.title">Join Our Team</h1>
            <p class="text-xl opacity-90" data-i18n="careers.hero.description">
                Help us revolutionize the patent industry with AI
            </p>
        </div>
    </section>

    <section class="py-20">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8" data-i18n="careers.openings.title">Open Positions</h2>
            <div class="space-y-6">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-bold mb-2" data-i18n="careers.job1.title">Senior AI Engineer</h3>
                            <p class="text-gray-600 mb-2" data-i18n="careers.job1.location">Remote / San Francisco, CA</p>
                            <p class="text-gray-600" data-i18n="careers.job1.description">Build and optimize AI models for patent analysis and generation</p>
                        </div>
                        <a href="#" class="px-6 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700" data-i18n="careers.apply">Apply</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
